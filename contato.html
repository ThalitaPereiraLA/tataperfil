</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="icon.png" alt="Ícone" class="logo-icon">
            </a>
            <h1>Thalita Pereira</h1>
        </div>
        <nav>
            <ul>
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="projetos.html">Projetos</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="content">
            <!-- Informações de contato no lado esquerdo -->
            <div class="contact-info">
                <h2>Contato</h2>
                <p>Vamos conversar sobre suas ideias!</p>
                <p><strong>Telefone:</strong> (82) 99336-6634</p>
                <p><strong>Email:</strong> <a href="mailto:contatothalitaa@gmail.com">contatothalitaa@gmail.com</a></p>
            </div>
            <!-- Formulário de contato no lado direito -->
            <div class="contact-form">
                <form action="send_email.php" method="POST">
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
                    </div>
                    <div class="form-group">
                        <label for="sobrenome">Sobrenome</label>
                        <input type="text" id="sobrenome" name="sobrenome" placeholder="Digite seu sobrenome">
                    </div>
                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input type="email" id="email" name="email" placeholder="Digite seu email" required>
                    </div>
                    <div class="form-group">
                        <label for="assunto">Assunto</label>
                        <input type="text" id="assunto" name="assunto" placeholder="Assunto da mensagem">
                    </div>
                    <div class="form-group">
                        <label for="mensagem">Mensagem</label>
                        <textarea id="mensagem" name="mensagem" rows="4" placeholder="Escreva sua mensagem aqui" required></textarea>
                    </div>
                    <!-- Google reCAPTCHA -->
                    <div class="g-recaptcha" data-sitekey="6LfjfoUqAAAAABM-93EmPHt0BivE7xz38BXM2qxB"></div>
                    <button type="submit" class="send-btn">
                        <img src="icon.png" alt="Enviar" class="send-icon">
                    </button>
                </form>
            </div>
        </div>
    </main>
